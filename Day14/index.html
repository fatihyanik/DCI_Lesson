<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex child</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Flexbox properties for children</h2>
    <div class="flex-container">
        <div class="item one">Item1</div>
        <div class="item two">Item2</div>
        <div class="item three">Item3</div>
        <div class="item four">Item4</div>
    </div>

    <h2>Align self</h2>
    <ul class=flex-container-2>

        <li class="flex-item flex-start">1</li>
        <li class="flex-item flex-end">2</li>
        <li class="flex-item flex-center">3</li>
        <li class="flex-item flex-stretch">4</li>
    </ul>
</body>
</html>
